<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
  <img src="./images/bg-pattern-top.svg" alt="bottom" class="top">
  <section class="card">

    <div class="header">

    </div>

    <div class="body">
      <img class="photo" src="./images/image-victor.jpg" alt="">
      <h2>Victor Crest <span>26</span></h2>
      <h3>London</h3>
    </div>
    
    <div class="footer">
        <div>
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div>
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div>
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
    </div>

  </section>

</body>
</html>
